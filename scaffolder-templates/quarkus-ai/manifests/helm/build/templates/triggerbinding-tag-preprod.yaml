apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: {{ .Values.app.name }}-tag-binding-preprod
spec:
  params:
    - name: source-tag
      value: latest
    - name: destination-tag
      value: $(extensions.tag_version)
    - name: namespace
      value: {{ .Values.user }}-workshop-preprod