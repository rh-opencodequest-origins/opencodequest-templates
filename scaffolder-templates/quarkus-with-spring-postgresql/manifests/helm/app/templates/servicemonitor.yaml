apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
  name: ${{values.deployment_name}}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{values.deployment_name}}
  endpoints:
    - scheme: http
      targetPort: 8080
      path: /q/metrics
      interval: 10s
      honorLabels: true